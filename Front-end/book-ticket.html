<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div><img src="Images/logo.png" alt="Startlight Cinema"></div>
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search Movies..." class="search-input">
        </div>
        <div><img src="Images/logo.png" alt="Startlight Cinema"></div>
    </div>

    <h1 style="text-align: center; color: orange; font-family: 'Poppins', sans-serif;">Booking Details</h1>
    
    <div class="book-ticket-container">
        <div class="movie-details">
            <img id="movieThumbnail" alt="Movie Thumbnail">
            <h2 id="movieTitle"></h2>
            <p id="movieCategory"></p>
            <p id="movieLanguage"></p>
        </div>

        <div class="booking-details">
            <p id="dateRange"></p>
        
            <label for="dateSelector">Select Date:</label>
            <select id="dateSelector" required>
                
            </select>
        
            <div>
                <label for="timeSlotsContainer">Time Slots:</label>
                <select id="timeSlotsContainer" required>
                    
                </select>
            </div>
        
            <label for="numSeats">Number of Seats (2-10):</label>
            <input type="number" id="numSeats" name="numSeats" min="2" max="10" required>
        
            <button id="bookTicketButton">Book Ticket</button>
        </div>
    </div>

    <div class="footer">
        <table class="footer-table">
            <tr>
                <th>GENERAL</th>
                <th>&nbsp;</th>
                <th>SOCIAL MEDIA</th>
            </tr>
            <tr>
                <td>
                    <ul>
                        <li><a href="">ABOUT US</a></li>
                        <li><a href="">FAQ'S</a></li>
                        <li><a href="">FEEDBACK</a></li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li><a href="">PRIVACY & POLICY</a></li>
                        <li><a href="">TERMS & CONDITIONS</a></li>
                        <li><a href="">TERMS OF USE</a></li>
                    </ul>
                </td>
                <td>
                    <div>
                        <a href="" class="fa fa-facebook"></a>
                        <a href="" class="fa fa-twitter"></a>
                        <a href="" class="fa fa-linkedin"></a>
                        <a href="" class="fa fa-instagram"></a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const movieTitle = urlParams.get('title');
        const movieCategory = urlParams.get('category');
        const movieLanguage = urlParams.get('language');
        const movieThumbnail = urlParams.get('thumbnail');

        document.getElementById('movieTitle').innerText = movieTitle ? `Title: ${movieTitle}` : "Movie Title";
        document.getElementById('movieCategory').innerText = movieCategory ? `Category: ${movieCategory}` : "Category";
        document.getElementById('movieLanguage').innerText = movieLanguage ? `Language: ${movieLanguage}` : "Language";
        document.getElementById('movieThumbnail').src = movieThumbnail || "default-thumbnail.jpg";
    
        
        document.addEventListener('DOMContentLoaded', function () {
            const movieTitle = urlParams.get('title');

            // Fetch booking details when the page loads
            fetch(`http://localhost:8080/api/booking/${movieTitle}`)
                .then(response => {
                    if (!response.ok) {
                        console.error(`HTTP error! status: ${response.status}`);
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Check if the data contains start_date and end_date
                    if (data && data.start_date && data.end_date) {
                        const startDate = new Date(data.start_date);
                        const endDate = new Date(data.end_date);

                        const dateRangeText = `Date Range: ${data.start_date} to ${data.end_date}`;
                        document.getElementById('dateRange').textContent = dateRangeText;

                        // Populate dateSelector with dates between startDate and endDate
                        populateDateSelector(startDate, endDate);
                    } else {
                        document.getElementById('dateRange').textContent = 'Date range not available.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching booking details:', error);
                    document.getElementById('dateRange').textContent = 'Error fetching date range: ' + error.message;
                });
        });

        // Function to populate date selector with dates between startDate and endDate
        function populateDateSelector(startDate, endDate) {
            const dateSelector = document.getElementById('dateSelector');

            // Clear existing options
            dateSelector.innerHTML = '';

            // Loop through the dates and create options
            for (let dt = new Date(startDate); dt <= endDate; dt.setDate(dt.getDate() + 1)) {
                const option = document.createElement('option');
                const formattedDate = dt.toISOString().split('T')[0]; // Format: YYYY-MM-DD
                option.value = formattedDate; // Set value to the date
                option.textContent = formattedDate; // Set display text
                dateSelector.appendChild(option); // Append the option to the select
            }
        }

        // Function to populate time slots based on movie title
        function populateTimeSlots(movieTitle) {
            const timeSlotsContainer = document.getElementById('timeSlotsContainer');

            // Fetch available time slots for the selected movie from the API
            fetch(`http://localhost:8080/api/booking/timeSlots/${movieTitle}`)
                .then(response => {
                    if (!response.ok) {
                        console.error(`HTTP error! status: ${response.status}`);
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Clear existing options
                    timeSlotsContainer.innerHTML = '';

                    // Check if the data contains time slots
                    if (data && Array.isArray(data.time_slots) && data.time_slots.length > 0) {
                        data.time_slots.forEach(slot => {
                            const option = document.createElement('option');
                            option.value = slot; // Set value to the time slot
                            option.textContent = slot; // Set display text
                            timeSlotsContainer.appendChild(option); // Append the option to the select
                        });
                    } else {
                        const option = document.createElement('option');
                        option.textContent = 'No time slots available.';
                        timeSlotsContainer.appendChild(option); // Append a message if no slots available
                    }
                })
                .catch(error => {
                    console.error('Error fetching time slots:', error);
                    const option = document.createElement('option');
                    option.textContent = 'Error fetching time slots.';
                    timeSlotsContainer.appendChild(option); // Append a message in case of error
                });
        }

    </script>
    
</body>
</html>
